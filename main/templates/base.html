<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>{% block title %}{% endblock %} | Personal Website</title>
</head>
<body>
    <hr class="mt-0 py-3 px-2 flex justify-between items-center bg-green-700 rounded-2xl">
    <nav class="py-2 justify-center space-x-4 flex items-center">
    <a href="/" class="px-7 py-2 text-lg font-bold bg-green-500 text-white-700 text-white rounded-3xl hover:bg-teal-500">Home</a>
    <a href="{% url 'projects:projects' %}" class="px-7 py-2 text-lg font-bold bg-green-500 text-white-700 text-white rounded-3xl hover:bg-teal-500">Projects</a>
    <a href="{% url 'blogs:blogs' %}" class="px-7 py-2 text-lg font-bold bg-green-500 text-white-700 text-white rounded-3xl hover:bg-teal-500">Blogs</a>
    <a href="#" class="px-7 py-2 text-lg font-bold bg-green-500 text-white-700 text-white rounded-3xl hover:bg-teal-500">Newsletters</a>
    </nav>
    <hr class="mt-0 py-3 px-12 flex items-center bg-green-700 rounded-2xl">
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
