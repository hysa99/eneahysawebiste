{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
{& if user.is_authenticated &}
<h1>{{ title }}</h1>
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-x-6">
        {{ form.as_p }}
    </div>

        <button class="py-4 px-8 text-lg bg-green-500 hover:bg-green-200 rounded-xl">Submit</button>  
</form>
{& endif &}
{% endblock %}
